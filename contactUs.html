            function myF(){
                   var s1=document.getElementById("uName").value
                   var s2=document.getElementById("phn").value

                    var regex=/^([a-zA-Z0-9.-_]+)@([a-zA-Z0-9]+).([a-z]+)(.[a-z]+)?$/;

                       return false;
                   }

            }
